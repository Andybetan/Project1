<body class="container">
    <!-- Header -->
    <header class="header">
        <nav class="nav-bar">
            <svg width="62" height="20" viewBox="0 0 62 20" fill="none" stroke="black">
                <image href="../Assets/logos/circle.svg" width="100%" height="100%" />
            </svg>
            <ul>
                <li><a href="/Pag1/Homepage.html">Home</a></li>

            <button id="contact-btn">
                <a id="contact-btn-ref" href="../Pag3/Contactuspage.html">Contact us</a>
            </button>
        </nav>
    </header>
    <!-- Form -->
    <section class="contact-section">
        <h1 id="form-h1">Contact Us</h1>
        <form action="http://localhost:3001/respuesta" method="post" id="contact-us">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">

            <div class="input-group">
                <div>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here...."></textarea>

            <button type="submit" id="button-form1">Submit</button>
        </form>
        <div id="aviso-container"></div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <nav id="nav">
            <div class="image-address-nav">
                <svg width="62" height="20" viewBox="0 0 62 20" fill="none" stroke="black">
                    <image href="../Assets/logos/circle.svg" width="100%" height="100%" />
                </svg>
                <div>
                    <p id="address">2972 Westheirmer Rd. Santana Ana,</p>
                    <p id="address">Illinois 85486</p>
                </div>
            </div>

            <div class="text-nav-footer">

                <div class="li-nav-footer">
                    <p id="address">Team</p>
                    <p id="address">Press</p>
                </div>

                <div class="li-nav-footer">
                    <p id="address">Services</p>
                    <p id="address">Projects</p>
                </div>

                <div class="li-nav-footer">
                    <p id="address">About Us</p>
                    <p id="address">Privacy Policy</p>
                </div>
            </div>
        </nav>
    </footer>
    <script src="index.js" defer></script>

</body>

</html>
